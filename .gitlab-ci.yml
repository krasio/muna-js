image: node:6.5.0 # can be upgraded, depending on your node version used

pages:
  cache:
    paths:
    - node_modules/

  stage: deploy
  script:
  - echo "$RECIPIENTS" > src/recipients.js
  - npm install
  - CI=false npm run build
  - rm -rf public
  - mv build public
  artifacts:
    paths:
    - public
  only:
  - master
